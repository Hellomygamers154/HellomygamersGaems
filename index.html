<!DOCTYPE html>
<html>
<head>
	<title>Link Redirector</title>
</head>
<body>
	<h1>Click the link below to be redirected to a different website</h1>
	<a href="#" onclick="redirect()">Click here to redirect</a>

	<script>
		function redirect() {
			window.location.href = "https://www.example.com";
		}
	</script>
</body>
</html>
